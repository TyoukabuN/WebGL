<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
	<script id="fragShader" type="shader-code">
		uniform vec2 iResolution;
		uniform sampler2D iChannel0;
		void main()
		{
			vec2 uv = gl_FragCoord.xy/iResolution.xy;
			gl_FragColor = texture2D(iChannel0,uv);
		}
	</script>
	<style>
		/* We want our scene to span the entire window */
		body { margin: 0; }
	</style>
</head>
<body>
	<p id="FPS">FPS</p>
	<script>
		//@author Omar Shehata. 2015.
		//We are loading the Three.js library from the cdn here: http://cdnjs.com/libraries/three.js/
		var scene;
		var camera;
		var renderer;

		function scene_setup(){
			//This is all code needed to set up a basic ThreeJS scene

			//First we initialize the scene and our camera
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			//We create the WebGL renderer and add it to the document
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
		}

		scene_setup();

		//Add your code here!
		THREE.ImageUtils.crossOrigin = '';
		var tex = THREE.ImageUtils.loadTexture("tex.jpg");

		var uniforms = {}
		uniforms.iResolution = {type:'v2',value:new THREE.Vector2(window.innerWidth,window.innerHeight)};
		uniforms.iChannel0 = {type:'t',value:tex};

		var shaderCode = document.getElementById("fragShader").innerHTML;

		var material = new THREE.ShaderMaterial({fragmentShader:shaderCode,uniforms:uniforms});
		var geometry = new THREE.PlaneGeometry(10,10);
		var sprite = new THREE.Mesh(geometry,material);
		scene.add(sprite);
		sprite.position.z = -1;
		
		var frameCost = (new Date()).getTime()/1000;
		function showFPS()
		{
			var temp = (new Date()).getTime()/1000;
			var frameRate = 1/(temp-frameCost);
			frameCost = temp;
			document.getElementById("FPS").innerHTML = "FPS:"+Math.floor(frameRate);
		}

		//Render everything!
		function render() {
			showFPS();

			uniforms.iResolution.value.x = window.innerWidth;
			uniforms.iResolution.value.x = window.innerHeight;
			requestAnimationFrame( render );
			renderer.render( scene, camera );
		}
		render();
	</script>
</body>
</html>
